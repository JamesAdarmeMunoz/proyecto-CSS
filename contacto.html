<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-JuVnL</title>
    <link rel="shortcut icon" href="/assets/ICONO/zancos.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/contacto.css">
</head>
<body>
    <header>
        <h1>Z-JuVnL</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="presentacion.html">SOBRE NOSOTROS</a></li>
                <li><a href="misiones.html">CARNAVALES & ACTIVIDADES</a></li>
                <li><a href="audiovisuales.html">AUDIOVISUALES</a></li>
                <li><a href="contacto.html" class="active">COMO UNIRTE</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí aquí tu nombre" required minlength="3">
            <br>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Escribí aquí tu mail" required>
            <br>
            <label for="pais">País: </label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="España">España</option>
                <option value="Colombia" selected>Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Ecuaador">Ecuaador</option>
            </select>
            <br>
            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" placeholder="Escribí aquí tu comentario"></textarea>
            <br>
            <input type="submit" value="Enviar">

        </form>
    </div>
    
    <footer>
        <i>Todos los derechos reservados &copy; 2023</i>
    </footer>
</body>
</html>
